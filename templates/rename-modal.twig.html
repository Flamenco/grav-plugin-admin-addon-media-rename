<div class="remodal" data-remodal-id="modal-admin-addon-media-rename" data-remodal-options="hashTracking: false">
  <form method="post" onsubmit='return false;'>
    {% for field in fields %}
      {% if field.type %}
        {% set value = data.value(field.name) %}
        <div class="block block-{{field.type}}">
          {% include ["forms/fields/#{field.type}/#{field.type}.html.twig", 'forms/fields/text/text.html.twig'] %}
        </div>
      {% endif %}
    {% endfor %}

    <div class="button-bar">
      <div class="hidden loading">
        <p>
          {{ "PLUGIN_ADMIN.LOADING"|tu }}
          <span class="fa fa-spin fa-spinner"></span>
        </p>
      </div>

      <button class="button primary">{{ "PLUGIN_ADMIN.CONTINUE"|tu }}</button>
    </div>
  </form>
</div>

<div class="remodal" data-remodal-id="modal-admin-addon-media-rename-alert" data-remodal-options="hashTracking: false">
  <form method="post" onsubmit='return false;'>
    <h1>Failed to rename media file</h1>
    <p class="bigger"></p>
    <div class="button-bar">
        <button data-remodal-action="confirm" class="button primary">{{ "PLUGIN_ADMIN.CONTINUE"|tu }}</button>
    </div>
  </form>
</div>
